trigger:
  batch: true
  branches:
    include:
    - main
    - release/*
    - internal/release/*
    - experimental/*

name: $(Date:yyyyMMdd)$(Rev:.r)

variables:
- name: TeamName
  value: dotnet-core-acquisition
  # Skip Running CI tests
- name: SkipTests
  value: false
  # Set Official Build Id
- name: OfficialBuildId
  value: $(Build.BuildNumber)
- name: PostBuildSign
  value: true
- name: SignType
  value: $[ coalesce(variables.OfficialSignType, 'real') ]
resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release
extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    featureFlags:
      autoBaseline: true
    pool:
      name: NetCore1ESPool-Svc-Internal
      image: 1es-windows-2022
      os: windows
    customBuildTags:
    - ES365AIMigrationTooling
    stages:
    - stage: Build
      jobs:

      # Windows x64
      - template: /eng/jobs/windows-build.yml@self
        parameters:
          name: Windows_x64
          publishRidAgnosticPackages: true
          targetArchitecture: x64

      # Windows x86
      - template: /eng/jobs/windows-build.yml@self
        parameters:
          name: Windows_x86
          targetArchitecture: x86

      # Windows arm64
      - template: /eng/jobs/windows-build.yml@self
        parameters:
          name: Windows_arm64
          targetArchitecture: arm64
          disableVSPublish: true
    - stage: PrepareForPublish
      displayName: Prepare for Publish
      dependsOn: Build
      jobs:
      # Prep artifacts: sign them and upload pipeline artifacts expected by stages-based publishing.
      - template: /eng/jobs/prepare-signed-artifacts.yml@self
        parameters:
          PublishRidAgnosticPackagesFromJobName: Windows_x64
      # Publish to Build Asset Registry in order to generate the ReleaseConfigs artifact.
      - template: /eng/common/templates-official/job/publish-build-assets.yml@self
        parameters:
          publishUsingPipelines: true
          dependsOn: PrepareSignedArtifacts
          pool:
            name: NetCore1ESPool-Svc-Internal
            demands: ImageOverride -equals windows.vs2019.amd64

    - template: /eng/stages/publish.yml@self
      parameters:
        publishingInfraVersion: 3
